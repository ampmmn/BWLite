name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./Soyokaze.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: ReleaseStatic
  BUILD_CONFIGURATION_TEST: UnitTest

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Checkout json
      uses: actions/checkout@v3
      with:
        repository: nlohmann/json
        path: json

    - name: Checkout spdlog
      uses: actions/checkout@v3
      with:
        repository: gabime/spdlog
        path: spdlog

    - name: Build spdlog
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir -p spdlog/build
        cd spdlog/build
        cmake ..
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 spdlog.sln


    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Build UnitTest
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION_TEST}} /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Run UnitTest
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./x64/UnitTest/SoyokazeUnitTest.exe

